<div class="flex h-screen" style="max-width:1400px ; margin: 20px auto; height: fit-content;">
  <div class="container mx-auto p-8">
    <h2 class="text-2xl font-semibold mb-6">Edit User</h2>

    <form [formGroup]="userForm" (ngSubmit)="UpdateUser()" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="md:col-span-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email <span class="text-red-500">*</span>
        </label>
        <input formControlName="email" type="email" id="email"  name="email"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="md:col-span-2">
        <label for="role" class="block text-sm font-medium text-gray-700">
          Role <span class="text-red-500">*</span>
        </label>
        <select formControlName="role" id="role"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
              <option value="0">Select an option...</option>
              @for (role of roles; track $index) {
                <option [value]="role.name">{{role.name}}</option>
              }
          </select>
      </div>

      <div class="md:col-span-2">
        <button type="submit"
        class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        style="background-color: #2573A3;">
        Save
      </button>

      </div>
    </form>
    <button
    routerLink="/adminDashboard/admin-users"
    class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 my-5"
    style="background-color: #96c25d;">
    Back to list
  </button>
  </div>
</div>
