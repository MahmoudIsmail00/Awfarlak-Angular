<div class="flex h-screen" style="max-width:1400px ; margin: 20px auto; height: fit-content;">
  <div class="container mx-auto p-8">
    <h2 class="text-2xl font-semibold mb-6">Edit Product</h2>

    <form [formGroup]="oldProductForm" (ngSubmit)="UpdateProduct()" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="md:col-span-2">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Name <span class="text-red-500">*</span>
        </label>
        <input formControlName="name" type="text" id="name"  name="Name"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="md:col-span-2">
        <label for="description" class="block text-sm font-medium text-gray-700">
          Description <span class="text-red-500">*</span>
        </label>
        <input formControlName="description" type="text" id="description"  name="Description"
          class="mt-1 block w-full px-2 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="md:col-span-2">
        <label for="pictureUrl" class="block text-sm font-medium text-gray-700">
          pictureUrl <span class="text-red-500">*</span>
        </label>
        <input formControlName="pictureUrl" type="text" id="pictureUrl" name="PictureUrl"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">
          Price <span class="text-red-500">*</span>
        </label>
        <input formControlName="price" type="number" id="price" name="Price"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div>
        <label for="storage" class="block text-sm font-medium text-gray-700">
          Storage <span class="text-red-500">*</span>
        </label>
        <input formControlName="storage" type="text" id="storage" name="Storage"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="ram" class="block text-sm font-medium text-gray-700">
          Ram <span class="text-red-500">*</span>
        </label>
        <input formControlName="ram" type="text" id="ram" name="RAM"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="cpu" class="block text-sm font-medium text-gray-700">
          CPU <span class="text-red-500">*</span>
        </label>
        <input formControlName="cpu" type="text" id="cpu" name="CPU"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="gpu" class="block text-sm font-medium text-gray-700">
          GPU <span class="text-red-500">*</span>
        </label>
        <input formControlName="gpu" type="text" id="gpu" name="GPU"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="screen" class="block text-sm font-medium text-gray-700">
          Screen <span class="text-red-500">*</span>
        </label>
        <input formControlName="screen" type="text" id="screen" name="Screen"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="color" class="block text-sm font-medium text-gray-700">
          Color <span class="text-red-500">*</span>
        </label>
        <input formControlName="color" type="text" id="color" name="Color"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="keyboard" class="block text-sm font-medium text-gray-700">
          Keyboard <span class="text-red-500">*</span>
        </label>
        <input formControlName="keyboard" type="text" id="keyboard" name="Keyboard"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="warranty" class="block text-sm font-medium text-gray-700">
          Warranty <span class="text-red-500">*</span>
        </label>
        <input formControlName="warranty" type="text" id="warranty" name="Warranty"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="panel" class="block text-sm font-medium text-gray-700">
          Panel <span class="text-red-500">*</span>
        </label>
        <input formControlName="panel" type="text" id="panel" name="Panel"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="touchscreen" class="block text-sm font-medium text-gray-700">
          Touchscreen <span class="text-red-500">*</span>
        </label>
        <input formControlName="touchscreen" type="text" id="touchscreen" name="Touchscreen"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          readonly>
      </div>
      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700">
          Quantity <span class="text-red-500">*</span>
        </label>
        <input formControlName="quantity" type="number" id="quantity" name="Quantity"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="md:col-span-2">
        <label for="brandId" class="block text-sm font-medium text-gray-700">
          Brand <span class="text-red-500">*</span>
        </label>
        <select formControlName="brandId" id="brandId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
              <option value="0">Select an option...</option>
              @for (brand of brands; track $index) {
                <option [value]="brand.id">{{brand.name}}</option>
              }
          </select>
      </div>

      <div class="md:col-span-2">
        <label for="subCategoryId" class="block text-sm font-medium text-gray-700">
          SubCategory <span class="text-red-500">*</span>
        </label>
        <select formControlName="subCategoryId" id="subCategoryId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
              <option value="0">Select an option...</option>
              @for (category of subcategories; track $index) {
                  <option  [value]="category.id">{{category.name}}</option>
              }
          </select>
      </div>
      <div class="md:col-span-2">


        <button type="submit"
        class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        style="background-color: #2573A3;">
        Save
      </button>

      </div>
    </form>
    <button
    routerLink="/adminDashboard/admin-products"
    class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 my-5"
    style="background-color: #96c25d;">
    Back to list
  </button>
  </div>
</div>
