<div class="w-full max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Delivery Options</h2>
  <form class="space-y-6">
    <label class="flex items-center">
      <input type="radio" name="delivery" value="ups1" class="mr-4">
      <span>UPS1 - $10.00 (Fastest delivery time)</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="delivery" value="ups2" class="mr-4">
      <span>UPS2 - $5.00 (Get it within 5 days)</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="delivery" value="free" class="mr-4">
      <span>FREE (You get what you pay for)</span>
    </label>
    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Go to Review</button>
  </form>
</div>
