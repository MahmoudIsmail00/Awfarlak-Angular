<!-- checkout-address.component.html -->
<div class="w-full max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Shipping Address</h2>
  <form class="grid grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium">First Name</label>
      <input type="text" placeholder="First Name" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm font-medium">Last Name</label>
      <input type="text" placeholder="Last Name" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm font-medium">Street</label>
      <input type="text" placeholder="Street" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm font-medium">City</label>
      <input type="text" placeholder="City" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div>
      <label class="block text-sm font-medium">Country</label>
      <input type="text" placeholder="Country" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>


    <!-- Button should be placed alone at the bottom -->
    <div class="col-span-2 mt-6">
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Go to Delivery</button>
    </div>
  </form>
</div>
