<div class="w-full max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Payment</h2>
  <form class="space-y-6">
    <div>
      <label class="block text-sm font-medium">Card Number</label>
      <input type="text" placeholder="Card Number" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium">Expiration Date</label>
        <input type="text" placeholder="MM/YY" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-sm font-medium">CVV</label>
        <input type="text" placeholder="CVV" class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400">
      </div>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600">Complete Payment</button>
  </form>
</div>
