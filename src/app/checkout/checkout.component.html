<!-- checkout.component.html -->
<div class="container">
  <div class="flex flex-col items-center max-w-6xl mx-auto py-8 outlet">
    <!-- Navigation -->
    <nav class="flex justify-around w-full bg-gray-100 py-3 px-6 rounded-md shadow mb-8">
      <a routerLink="/checkout/address" routerLinkActive="onActive" class="px-6 py-3 bg-gray-300 rounded-md">Address</a>
      <a routerLink="/checkout/delivery" routerLinkActive="onActive" class="px-6 py-3 bg-gray-300 rounded-md">Delivery</a>
      <a routerLink="/checkout/review" routerLinkActive="onActive" class="px-6 py-3 bg-gray-300 rounded-md">Review</a>
      <a routerLink="/checkout/payment" routerLinkActive="onActive" class="px-6 py-3 bg-gray-300 rounded-md">Payment</a>
    </nav>

    <!-- Content Section -->
    <div class="bg-white w-full p-10 rounded-lg shadow-lg">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="border border-gray-200 rounded-md shadow-lg p-6 mt-8 w-full max-w-md">
    <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
    <div class="flex justify-between mb-2">
      <p>Order subtotal</p>
      <p>{{ subtotal.toFixed(2) }} EGP</p>
    </div>
    <div class="flex justify-between mb-2">
      <p>Shipping and handling</p>
      <p>{{ shipping.toFixed(2) }} EGP</p>
    </div>
    <div class="flex justify-between mb-2">
      <p>Taxes</p>
      <p>{{ taxes.toFixed(2) }} EGP</p>
    </div>
    <div class="flex justify-between font-bold mb-2">
      <p>Total</p>
      <p>{{ (subtotal + shipping + taxes).toFixed(2) }} EGP</p>
    </div>

    <!-- Coupon Section -->
    <div class="mt-4">
      <label for="couponCode" class="block text-sm font-medium mb-2">Coupon Code</label>
      <input
        type="text"
        id="couponCode"
        [(ngModel)]="couponCode"
        placeholder="Enter coupon code"
        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      >
      <button
        (click)="applyCoupon()"
        class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
      >
        Apply Coupon
      </button>
    </div>

    <!-- Place Order Button -->
    <button
      (click)="placeOrder()"
      class="bg-gray-700 text-white py-2 px-4 rounded-lg mt-4 w-full"
      [disabled]="usercartItems.length === 0"
    >
      PLACE ORDER
    </button>
  </div>
</div>
