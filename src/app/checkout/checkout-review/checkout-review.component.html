<div class="w-full max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Review Your Order</h2>
  <div class="bg-gray-100 p-6 rounded-md shadow space-y-4">
    <div class="flex justify-between" *ngFor="let item of usercartItems">
      <span>{{ item.ProductName }} (x{{ item.Quantity }})</span>
      <span>${{ (item.Quantity * item.Price).toFixed(2) }}</span>
    </div>
  </div>

  <button class="w-full bg-blue-500 text-white py-3 rounded-md mt-6 hover:bg-blue-600">Go to Payment</button>
</div>
